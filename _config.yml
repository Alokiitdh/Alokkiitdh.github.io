        quote: >
          A real-time people detection and tracking system for crowd analytics, powered by YOLOv8 and the SORT tracking algorithm..

        description: | # this will include new lines to allow paragraphs
          I built a high-performance video analytics pipeline capable of detecting, tracking, and counting people in live camera feeds or pre-recorded videos. The system uses YOLOv8 for accurate person detection and integrates the SORT (Simple Online and Realtime Tracking) algorithm to assign persistent, unique IDs to each individual, enabling seamless tracking across frames.

          To support crowd analytics, I implemented custom directional counting logic that differentiates between upward and downward movement, ideal for entry–exit monitoring. The system supports region masking, allowing detection to be restricted to specific zones of interest—helpful for focusing on entrances, walkways, or event areas.

          For better situational awareness, I designed clear visual overlays including bounding boxes, tracker IDs, and real-time entry–exit counters. These features make the system well-suited for surveillance, public space monitoring, and event management.

          This project strengthened my expertise in real-time computer vision, multi-object tracking, and custom analytics logic, as well as integrating deep learning models into production-ready pipelines for video processing.


      - layout: left
        title: Diffusion Model- Realistic Face Generation with DDPM
        caption: May. 2024- Aug. 2024
        # icon: fab fa-github
        link: github.com/Alokiitdh/Diffusion-Model
        # link_text: Project Website
        # additional_links:
          # - title: AI-interviewer
          #   icon: fab fa-github
          #   url: github.com/Alokiitdh/ai_interviewer
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          A diffusion-based generative model that creates high-quality, realistic anime faces from pure noise – vibrant, detailed, and artistically consistent.

        description: |
          I built a generative model using the Denoising Diffusion Probabilistic Model (DDPM) architecture to synthesize realistic anime face images. The system was trained on a custom-curated anime face dataset, enabling it to learn unique stylistic patterns and fine-grained facial details common in anime art.

          The core denoising process is powered by a state-of-the-art U-Net architecture, which progressively removes Gaussian noise over multiple timesteps to reconstruct clean, high-quality images. During training, the model learns the reverse diffusion process—mapping noisy inputs back to the underlying image distribution—allowing it to generate completely new faces from random noise during inference.

          Built with PyTorch, the model produces vibrant, stylistically consistent outputs that rival hand-drawn anime art. This project deepened my expertise in generative modeling, probabilistic diffusion processes, and advanced neural architectures, while providing hands-on experience in training large-scale image synthesis models.


      - layout: left
        title: DualWaveNet- Multimodal Vision Transformer for Depression Classification
        caption: Jan. 2024- March. 2024
        # icon: fab fa-github
        link: github.com/Alokiitdh/DualWaveNet
        # link_text: Project Website
        # additional_links:
          # - title: AI-interviewer
          #   icon: fab fa-github
          #   url: github.com/Alokiitdh/ai_interviewer
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          A multimodal deep learning model that detects depression from speech using spectrogram and tempogram features – accurate, efficient, and transformer-powered.

        description: |
          I developed DualWaveNet, a deep learning system designed to classify individuals as Depressed or Non-Depressed using the EATD-Corpus dataset. The raw audio is converted into two complementary modalities: log-Mel spectrograms to capture frequency–time patterns, and tempograms to extract tempo and rhythm features.

          The model uses a dual-branch Vision Transformer (ViT-B/12) architecture, with each branch processing one modality independently. Through early fusion, the extracted features are combined to leverage both spectral and temporal cues for improved classification accuracy. To enhance inference efficiency, I integrated Token Merging (ToMe), which reduces computational cost while maintaining high accuracy.

          This multimodal architecture achieved significant improvements over baseline models—surpassing CNN-based models (66%) and vanilla ViT architectures (83%). The result is a robust, transformer-powered depression detection model that captures subtle speech patterns, with potential applications in mental health screening and assistive diagnostic systems.

          This project strengthened my expertise in multimodal deep learning, transformer architectures, and efficient model optimization for healthcare AI.


